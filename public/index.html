<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo-img" src="image\logo5.gif" alt="">
        </div>
        <nav class="navigation">
            <button class="btn-popup btnRegister-popup">Register</button>
            <button class="btn-popup btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>


        <div class="form-box login">
            <h2>Login</h2>
            <form action="/login" method="post">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="loginemail" required placeholder="">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="passwordlogin" required placeholder="">
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" required>Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link"> Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box registration">
            <h2>Registration</h2>
            <form action="/sign_up" method="post">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="name" required placeholder="">
                    <label>Name</label>
                </div>
                <div class="input-box flex-box pad">
                    <div class="border-single flex-box age-input">
                        <input type="number" name="age" required placeholder="">
                        <label>Age</label>
                        <span class="icon1"><ion-icon name="today"></ion-icon></span>
                    </div>

                    <div class="border-single flex-box gender-input">
                        <!-- <span class="icon"><ion-icon name="transgender"></ion-icon></span>
                        <input type="email" required placeholder="">
                        <label>Gender</label> -->
                        <select class="form-select" id="floatingSelect" name="gender" aria-label="Floating label select example">
                            <option value="" selected disabled></option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                          <label for="floatingSelect" class="Gender-lable">Gender</label>
                          <span class="icon1"><ion-icon name="people"></ion-icon></span>
                    </div>
                </div>

                <!--<div class="input-box flex-box pad">
                    <div class="border-single flex-box age-input">
                        <input type="number" required placeholder="">
                        <label>Phone No.</label>
                        <span class="icon1"><ion-icon name="today"></ion-icon></span>
                    </div>

                    <div class="border-single flex-box gender-input1">
                        <input type="email" required placeholder="">
                        <label>Email</label>
                        <span class="icon1"><ion-icon name="mail"></ion-icon></span>
                    </div>
                </div>-->

                <div class="input-box pad1">
                    <span class="icon"><ion-icon name="call"></ion-icon></span>
                    <input type="number" name="phno" required placeholder="">
                    <label>Phone No.</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" required placeholder="">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" required placeholder="">
                    <label>Password</label>
                </div>
                <!--<div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required placeholder="">
                    <label>Password Conform</label>
                </div>-->
                <div class="remember-forgot">
                    <label><input type="checkbox" required>I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link"> Login</a></p>
                </div>
            </form>
        </div>

    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
